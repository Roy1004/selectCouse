<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <title>教师个人信息</title>
    <link href="css/style.default.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/childStyle.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid child-page">
    <div class="user-info panel panel-default">
        <div class="panel-heading">
            <h3>个人基本信息：</h3>
        </div>
        <div class="panel-body panel-body-nopadding">
            <form class="form-horizontal form-bordered" role="form" >
                <ul class="list-group">
                    <li class="list-group-item"><label>工号</label><span id="tid">1002</span></li>
                    <li class="list-group-item"><label>姓名</label><span id="tname">李四</span></li>
                    <li class="list-group-item"><label>性别</label><span id="tsex">男</span></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="user-info panel panel-default">
        <div class="panel-heading">
            <h3>留言板：</h3>
        </div>
        <div class="panel-body panel-body-nopadding">
            <form class="form-horizontal form-bordered" role="form" id="teaInfo">
                <div class="form-group">
                    <label class="col-md-3 control-label">工号：</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="教师编号" name="tid" class="form-control tid" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">姓名：</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="姓名" name="tname" class="form-control tname" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="tmessage">留言：</label>
                    <div class="col-md-7">
                        <textarea maxlength="200" name="message" placeholder="最多输入200个字..." class="form-control tmessage" id="tmessage"  rows="5"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <input type="button" class="btn btn-primary submit" value="提交">&nbsp;
                    <input type="button" class="btn btn-default reset" value="重置">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script type="text/javascript">
    $(function () {
    
        $.ajax({                      
                type:'get',
                url:'api/teacher/findByid/'+$.cookie("Tid"),
                dataType:'json',        
                success:function (data) {
                    $("#tid").text(data["tid"]);
                    $("#tname").text(data["tname"]);
                    $("#tsex").text(data["tsex"]);
                }
            });
    });
    
    $(".reset").click(function () {
        $(".tid").val("");
        $(".tname").val("");
        $("#tmessage").val("");
    });
    $(".submit").click(function () {
        var tid=$.trim($(".tid").val());
        var tname=$(".tname").val();
        var tmessage=$("#tmessage").val();
        if(tid=="" || tname=="" || tmessage=="")
        {alert("请将信息填写完整!");return false;}
        else{$.ajax(
            {
                type:'post',
                url:'',
                dataType:'json',
                data:$("#teaInfo").serialize(),
                success:function (data) {
                    if(data==undefined){
                        alert("提交失败!");
                    }else{
                        alert("提交成功!");
                    }
                }
            }
        );
         }
    });
</script>
</body>
</html>
